<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
</head>

<body>
    <header class="page-header">
        <a class="page-header__logo" href="#"><img src="#" alt="Логотип сайта"></a>
        <nav class="page-header__nav nav">
            <ul class="nav__main-nav">
                <li class="nav__item">
                    <a class="nav__link" href="/index.html">Главная</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="#">О Седоне</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="#">Гостиницы</a>
                </li>
            </ul>
            <ul class="nav__user-nav">
                <li class="nav__item">
                    <span class="visually-hidden">
                        <a class="nav__link" href="#">Поиск</a>
                    </span>
                </li>
                <li class="nav__item">
                    <span class="visually-hidden">
                        <a class="nav__link" href="#">Избранное</a>
                    </span>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="#">Хочу сюда!</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main-catalog">
        <h1 class="main-catalog__title">Гостиницы Седоны</h1>
        <ul class="main-catalog__breadcrumbs breadcrumbs">
            <li class="breadcrumbs__item">
                <a href="/index.html" class="breadcrumbs__link">
                    <span class="breadcrumbs__icon visually-hidden">На главную страницу</span>
                </a>
            </li>
            <li class="breadcrumbs__item">
                <a href="#">Гостиницы</a>
            </li>
        </ul>

        <section class="main-catalog__products products">
            <h2 class="products__title visually-hidden">Список гостиниц с фильтрами</h2>
            <form action="https://echo.htmlacademy.ru/" class="main-catalog__filters filters" method="GET">
                <fieldset class="filters__group">
                    <legend class="filters__title">Инфраструктура:</legend>
                    <ul class="filters__list">
                        <li class="filters__item">
                            <label class="filters__check">
                                <input class="filters__input visually-hidden" type="checkbox" name="pool" checked>
                                <span class="filters__mark"></span>
                                <span class="filters__name">Бассейн</span>
                            </label>
                        </li>
                        <li class="filters__list">
                            <label class="filters__check">
                                <input class="filters__input visually-hidden" type="checkbox" name="parklot" checked>
                                <span class="filters__mark"></span>
                                <span class="filters__name">Парковка</span>
                            </label>
                        </li>
                        <li class="filters__list">
                            <label class="filters__check">
                                <input class="filters__input visually-hidden" type="checkbox" name="wifi">
                                <span class="filters__mark"></span>
                                <span class="filters__name">Wi-Fi</span>
                            </label>
                        </li>
                    </ul>
                </fieldset>

                <fieldset class="filters__group">
                    <legend class="filters__title">Тип жилья:</legend>
                    <ul class="filters__list">
                        <li class="filters__item">
                            <label class="filters__radio">
                                <input class="filters__input visually-hidden" type="radio" name="hotel-type-group"
                                    value="hotel" checked>
                                <span class="filters__mark"></span>
                                <span class="filters__name">Гостиница</span>
                            </label>
                        </li>
                        <li class="filters__list">
                            <label class="filters__radio">
                                <input class="filters__input visually-hidden" type="radio" name="hotel-type-group"
                                    value="motel">
                                <span class="filters__mark"></span>
                                <span class="filters__name">Мотель</span>
                            </label>
                        </li>
                        <li class="filters__list">
                            <label class="filters__radio">
                                <input class="filters__input visually-hidden" type="radio" name="hotel-type-group"
                                    value="appartments">
                                <span class="filters__mark"></span>
                                <span class="filters__name">Апартаменты</span>
                            </label>
                        </li>
                    </ul>
                </fieldset>

                <fieldset class="filters__group">
                    <legend class="filters__title">Стоимость, ₽:</legend>
                    <button class="filters__range-toggle filters__toggle-min" type="button">
                        <span class="visually-hidden">Изменить минимальную цену.</span>
                    </button>
                    <button class="filters__range-toggle filters__toggle-max" type="button">
                        <span class="visually-hidden">Изменить максимальную цену.</span>
                    </button>
                    <label>
                        от
                        <input type="number" name="min-price" class="filters__price-input" value="0">
                    </label>
                    <label>
                        до
                        <input type="number" name="max-price" class="filters__price-input" value="9000">
                    </label>
                </fieldset>
                <button class="filters__button" type="submit">Применить</button>
                <input type="reset" value="Сбросить">
            </form>
        </section>

    </main>
